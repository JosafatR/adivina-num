<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Adivina el número</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <center><img src="src/mago.jpeg" alt="Mago adivina número" width="600" height="550"  /></center>
  <div class="container mt-5">
    <h1 class="mb-4">Adivina el número</h1>
    <p>Piensa en un número del 1 al 100 y presiona el botón para empezar a adivinar.</p>
    <button id="startButton" class="btn btn-primary">Empezar</button>
  </div>

  <script>
    document.getElementById('startButton').addEventListener('click', function() {
      let min = 1;
      let max = 100;
      let guessedNumber;

      while (true) {
        guessedNumber = Math.floor((min + max) / 2);
        let confirmation = confirm("¿Tu número es el: " + guessedNumber + " ?");

        if (confirmation) {
          // Mostrar el mensaje en el DOM
          let message = document.createElement('p');
          message.textContent = "¡Tu número es el:  " + guessedNumber + "! ¡Excelente decisión!";
          document.body.appendChild(message);
          break;
        } else {
          let higher = confirm("¿Tu número es mayor que:  " + guessedNumber + " ?");

          if (higher) {
            min = guessedNumber + 1;
          } else {
            max = guessedNumber - 1;
          }
        }
      }
    });
  </script>
</body>
</html>
